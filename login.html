<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styleLogin.css" />
    <link rel="stylesheet" href="./css/tablelg.css" media="(min-width: 630px)">
    <title>Document</title>
  </head>
  <body>
    <main class="login_container">
      <div class="logo">
        <img class="logologin" src="./img/logo-login.png" alt="Logo Sign Up" />
      </div>
      <form class="formul-container" action="">
        <div class="formul">
          <h1 class="Signup-tittle">Login</h1>
          <label class="signUp__icon" for="email">
            <img src="./img/mail.svg" alt="" />
          </label>
          <input type="text" id="Password" placeholder="Email ID" />
          <label class="signUp__icon" for="Password">
            <img src="./img/cerrar-con-llave.svg" alt="" />
          </label>
          <input type="password" id="Password" placeholder="Password" />
          <a class="formul-forgot-pwd" href="#">Forgot Password?</a>
        </div>
        <div>
          <input class="button" type="submit" value="Login" />
        </div>
      </form>
  
      <div class="or" >  
        <div class="container-left-right"><div class="left"></div></div>
        <div class="container-or"><p>OR</p></div>
        <div class="container-left-right"><div class="right"></div></div></div>
      </div>

      <a class="button-secun" href="">
        <img src="./img/icon__Google.png" alt="icono google">
        <p>Login with Google</p>
      </a>
      <p class="text-booton">New to logist?  <a class="formul-action" href="./signup.html">Registrer</a></p>
    </main>
  </body>
</html>
