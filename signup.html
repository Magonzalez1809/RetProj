<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./css/tablesg.css"
      media="(min-width: 630px)"
    />
  </head>
  <body>
    <main class="signup_container">
      <div class="logo">
        <div class="img_back_container">
          <a href="./login.html"
            ><img
              class="back"
              src="./img/flecha-pequena-izquierda.svg"
              alt="back"
          /></a>
        </div>
        <img
          class="logoSignup"
          src="./img/logo-signUp.png"
          alt="Logo Sign Up"
        />
      </div>
      <form class="formul-container" action="">
        <div class="formul">
          <h1 class="Signup-tittle">Sign Up</h1>
          <label class="signUp__icon" for="email">
            <img src="./img/mail.svg" alt="" />
          </label>
          <input type="text" id="email" placeholder="Email" />
          <label class="signUp__icon" for="full_name">
            <img src="./img/directorio.svg" alt="" />
          </label>
          <input type="text" id="full_name" placeholder="Full name" />
          <label class="signUp__icon" for="mobile">
            <img src="./img/phone.svg" alt="" />
          </label>
          <input type="text" id="mobile" placeholder="Mobile" />
          <p class="terms_form">
            By signing up, you/re agree to our <b>Terms & Condictions</b> and
            <b>Privacy Policy</b>
          </p>
        </div>
        <div>
          <input class="button" type="submit" value="Continue" />
        </div>
        <p class="text-booton">Joined us before? <b>Login</b></p>
      </form>
    </main>
  </body>
</html>
